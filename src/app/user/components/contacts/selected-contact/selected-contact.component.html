<div class="card" style="width: 18rem">
  <img class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ activeContact?.name }}</h5>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p>
    <p>age: {{ activeContact?.age }}</p>
    <p *ngIf="activeContact?.email">email: {{ activeContact?.email }}</p>
  </div>
</div>
